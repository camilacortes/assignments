<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>CSS Flags</title>
  </head>
  <body>
    <!--france flag-->
    <div id="france-blue"></div>
    <div id="france-white"></div>
    <div id="france-red"></div>
    <!-- germany flag -->
    <div class="germany-holder">
      <div id="germany-black"></div>
      <div id="germany-red"></div>
      <div id="germany-yellow"></div>
    </div>
    <!--Madagascar Flag-->
    <div class="madagascar-holder">
      <div id="madagascar-red"></div>
      <div id="madagascar-green"></div>
    </div>
    <!--Switzerland Flag-->

    <div id="switzer-red"></div>
    <div class="switzer-1">
      <div id="switzer-white"></div>
    </div>
    <div class="switzer-2">
      <div id="switzer-white"></div>
    </div>
    <div class="switzer-3">
      <div id="switzer-white"></div>
    </div>
    <div class="switzer-4">
      <div id="switzer-white"></div>
    </div>
  </body>
</html>
